##  # use all graphs
##  test_model_dir: exp/complete_graph_whole_graphs/GNNStack_grid_2019-Dec-09-02-17-41_17271
##  test_model_name: model_snapshot_0000635.pth
train:
  optimizer: Adam
  lr_decay: 0.3
  lr_decay_epoch: [100000000] # no decay
  num_workers: 0
  max_epoch: 3000
  batch_size: 1
  display_iter: 10
  snapshot_epoch: 100
  valid_epoch: 50
  lr: 1.0e-4
  wd: 0.0e-4
  momentum: 0.9
  shuffle: true
  is_resume: false
  resume_epoch: 5000
  resume_dir: # exp/GRAN/your_exp_folder
  resume_model: model_snapshot_0005000.pth
test:
  batch_size: 20
  num_workers: 0
  num_test_gen: 20 # number of generated samples
  is_vis: true
  is_single_plot: true # visualize `num_vis` samples in a single image
  is_test_ER: false # test Erdos-Renyi baseline
  num_vis: 20
  vis_num_row: 5 # visualize `num_vis` samples,`vis_num_row` per rows
  better_vis: True
  test_model_dir: exp/GRAN_grid_gat_att_softmax/GATGRANMixtureBernoulli_grid_2019-Dec-07-22-46-01_4481  # TODO: change
  test_model_name: model_snapshot_0003000.pth  # TODO: may change
  hard_multi: false
