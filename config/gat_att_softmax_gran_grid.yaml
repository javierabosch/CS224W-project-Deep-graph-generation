#    dimension_reduce: true
#    dropout: 0.0
#    embedding_dim: 128
#    hidden_dim: 128
#    max_num_nodes: 361
#    model_type: GCN
#    num_GraphGNN_layers: 3
#    num_canonical_order: 1
#    num_head: 5
#  # use train graphs only
#  test_model_dir: exp/complete_graph_no_dropout/GNNStack_grid_2019-Dec-09-01-39-36_30029
