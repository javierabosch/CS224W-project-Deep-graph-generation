---
exp_name_prefix: no_complete_soft
exp_dir: exp/GRAN_grid_gat_att_softmax  # TODO: change
runner: GranRunner
use_gpu: true
device: cuda:0
gpus: [0]
seed: 1234
dataset:
  loader_name: GRANData
  name: grid
  data_path: data/
  node_order: DFS # k_core/BFS/degree_decent
  train_ratio: 0.8
  dev_ratio: 0.2
  num_subgraph_batch: 50 # number of subgraphs per mini-batch
  num_fwd_pass: 1
  has_node_feat: false
  is_save_split: false
  is_sample_subgraph: true # set to true if you want to sample subgraphs
  is_overwrite_precompute: false
model:
  name: GATGRANMixtureBernoulli
  num_head: 5
  att_use_softmax: True
  num_mix_component: 20  # # mix Bernoulli
  is_sym: true  # is undirected graph
  block_size: 1
  sample_stride: 1
  max_num_nodes: 361
  hidden_dim: 128
  embedding_dim: 128
  num_GNN_layers: 7
  num_GNN_prop: 1
  num_canonical_order: 1
  dimension_reduce: true
  has_attention: true
  edge_weight: 1.0e+0
#complete_graph_model:
